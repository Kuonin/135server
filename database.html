<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>ZingGrid: Docs Getting Started</title>
  <!--Script Reference[1]-->
  <!-- <script src="https://cdn.zinggrid.com/zinggrid.min.js"></script> -->
   <script type="module">
        import './zinggrid.min.js';
    </script>
</head>
 
<body>
  <!--Grid Component Placement[2]-->
  <h1>Data Base </h1>

  
  
  <zing-grid id="example-grid" data='[{"default": "none"}]'
  >

  </zing-grid>

  <script>
    const grid = document.querySelector("#example-grid");
    let inData = [{"default": "none"}];

    fetch("https://katiel.site/api/static")
        .then((response) =>{
            console.log(response)
            return response.text();
        })
        .then((responses) => {
            //data = responses;
            let res = JSON.parse('[' + responses.replace(/}{(?=([^"]*"[^"]*")*[^"]*$)/g, '},{') + ']');
            console.log("start")
            console.log(responses);
            console.log("here");
            console.log(res);
            inData = res;
            grid.setAttribute('data', JSON.stringify(res));
        })
        .catch(function(error){
            console.log(error);
        });
    console.log(inData);
    
  </script>
  
</body>
 
</html>
