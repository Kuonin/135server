<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>ZingGrid: Docs Getting Started</title>
  <!--Script Reference[1]-->
  <script src="https://cdn.zinggrid.com/zinggrid.min.js"></script>
</head>
 
<body>
  <!--Grid Component Placement[2]-->
  <script>
    const grid = document.querySelector("zing-grid");
    let data = [];

    fetch("http://localhost:5000/api/static")
        .then((response) =>{
            return response.json();
        })
        .then((responses) => {
            data = responses;
            console.log(data);
        })
        .catch(function(error){
            console.log(error);
        });

    grid.setAttribute("data", data);
  </script>
  <zing-grid id="example-grid" data="[]"
  >

  </zing-grid>
</body>
 
</html>
