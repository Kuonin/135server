<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>ZingGrid: Docs Getting Started</title>
  <!--Script Reference[1]-->
  <script src="https://cdn.zinggrid.com/zinggrid.min.js"></script>
</head>
 
<body>
  <!--Grid Component Placement[2]-->
  <h1>Data Base Table</h1>
  
  <zing-grid id="example-grid" data="[]"
  >

  </zing-grid>
  <script>
    const grid = document.querySelector("zing-grid");
    let data = [];

    fetch("https://katiel.site/api/static")
        .then((response) =>{
            console.log(response)
            return response.text();
        })
        .then((responses) => {
            //data = responses;
            console.log(responses);
        })
        .catch(function(error){
            console.log(error);
        });

    grid.setAttribute("data", data);
  </script>
</body>
 
</html>
