<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>ZingGrid: Docs Getting Started</title>
  <!--Script Reference[1]-->
  <!-- <script src="https://cdn.zinggrid.com/zinggrid.min.js"></script> -->
   <script type="module">
        import './zinggrid.min.js';
    </script>
</head>
 
<body>
  <!--Grid Component Placement[2]-->
  <h1>Data Base Table</h1>

  <script>
    const grid = document.querySelector("#example-grid");
    let data = [{"default": "none"}];

    fetch("https://katiel.site/api/static")
        .then((response) =>{
            console.log(response)
            return response.text();
        })
        .then((responses) => {
            //data = responses;
            let res = JSON.parse('[' + responses.replace(/}{(?=([^"]*"[^"]*")*[^"]*$)/g, '},{') + ']');
            console.log("start")
            console.log(responses);
            console.log("here");
            console.log(res);
            data = res;
        })
        .catch(function(error){
            console.log(error);
        });
    console.log(data);
    grid.setAttribute("data", JSON.stringify(data));
  </script>
  
  <zing-grid id="example-grid" data="[]"
  >

  </zing-grid>
  
</body>
 
</html>
