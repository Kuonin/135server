<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>ZingSoft Demo</title>
 
  <script nonce="undefined" src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <style>
    html,
    body,
    #myChart {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
 
<body>
  <div id='myChart'></div>
  <div id="chart"></div>
  <div id="pie"></div>
  <script>
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];
    let chartConfig = {
      type: 'line',
      series: [{
          values: [20, 40, 25, 50, 15, 45, 33, 34]
        },
        {
          values: [5, 30, 21, 18, 59, 50, 28, 33]
        },
        {
          values: [30, 5, 18, 21, 33, 41, 29, 15]
        }
      ]
    };
    let cCon = {
        type: 'bar',
        series: [{
            values: [20, 40, 25, 50, 15, 45, 33, 34]
            }
        ]
    };
    let pCon = {
        "type": "pie",
        "title": {
            "text": "A Pie Chart"
        },
        "series": [{
            "values": [59]
            },
            {
            "values": [55]
            },
            {
            "values": [30]
            },
            {
            "values": [28]
            },
            {
            "values": [15]
            }
        ]
    };
 
    zingchart.render({
      id: 'myChart',
      data: chartConfig,
      height: '30%%',
      width: '30%%'
    });
    zingchart.render({
      id: 'chart',
      data: cCon,
      height: '30%%',
      width: '30%%'
    });
    zingchart.render({
      id: 'pie',
      data: pCon,
      height: '30%%',
      width: '30%%'
    });
  </script>
</body>
 
</html>
